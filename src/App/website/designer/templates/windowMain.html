{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearView</title>
    <link href="{% static 'designer/CSS/windowMain.css' %}" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'index' %}">CLEARVIEW</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="window">Window 1 <button class="add-btn">+</button></div>
            <div class="window">Window 2 <button class="add-btn">+</button></div>
            <div class="window">Window 3 <button class="add-btn">+</button></div>
            <div class="window">Window 4 <button class="add-btn">+</button></div>
            <button class="add-btn" style="width: 100%; margin-top: 10px;">Add Window</button>
        </div>
        <div class="content">
            <label for="input-file" id="upload-area">
                <input type="file" accept="image/*" id="input-file" hidden>
                <div id="img-view">
                    <img src="{% static 'designer/Figures/upload.jpg' %}">
                    <p>Click to Upload Image(s)</p>    
                </div>
            </label>
        </div>
    </div>
<script src="{% static 'designer/JS/upload.js'  %}"></script>
</body>
</html>
