{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>ClearView Landing Page</title>
	<link href="{% static 'designer/CSS/login.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<header class="login-header">
		<h1>ClearView</h1>
	</header>
	<div class="main">  
		<input type="checkbox" id="chk" aria-hidden="true">
		<div class="login">
			<form>
                <h1><a href="{% url 'menu' %}" style="text-decoration: none; color: inherit;">Welcome</a></h1>
				<input type="email" name="email" placeholder="Email" required="">
				<input type="password" name="pswd" placeholder="Password" required="">
                <button>Login</button>
			</form>
		</div>
		<div class="tracker">
			<form>
				<label for="chk" aria-hidden="true">Progress Tracker</label>
				<input type="tracking_number" name="tracking_number" placeholder="Tracking ID" required="">
				<button>View Progress</button>
			</form>
		</div>
	</div>
</body>
</html>
